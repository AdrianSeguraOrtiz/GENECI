[tool.poetry]
name = "GENECI"
version = "2.5.1"
description = "PBEvoGen is a software package derived from MO-GENECI that incorporates a preference selection mechanism that allows the user to guide the exploration of the evolutionary algorithm based on prior knowledge of the search space."
authors = ["adrian_segura <adrianseor.99@uma.es>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
geneci = "geneci.main:app"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
typer = {extras = ["all"], version = "^0.6"}
docker = "^6.1.3"
pandas = "^1.5.1"
plotly = "^5.11.0"
iteround = "^1.0.4"
scipy = "^1.10.2"
numpy = "^1.26.4"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
